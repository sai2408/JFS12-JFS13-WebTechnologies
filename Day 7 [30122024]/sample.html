<!doctype html>
<html>
    <body>
        <form action="sample123.html" method="POST" target="_blank">
            <label for="username">Name: </label>
            <input id="username" type="text" value="abc" size="50">
            <br>
            <br>
            <label for="lusername">Last Name: </label>
            <input id="lusername" type="text" placeholder="Enter Name" required autofocus>
            <br>
            <br>
            <label for="password">Password: </label>
            <input id="password" type="password" disabled>
            <br>
            <br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br><br>
            <label for="hobbies">Hobbies: </label>
            <input type="checkbox" name="cricket">Cricket
            <input type="checkbox" name="football">Football
            <br>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
