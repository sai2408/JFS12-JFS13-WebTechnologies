<html>
    <body>
        <form name="sample">
            <input type="text" name="fname" placeholder="Enter name">
            <br>
            <input type="text" name="age" placeholder="Enter age">
            <br>
            <br>
            <button onclick="storedata();">Submit items</button>
        </form>
        <script>
            function storedata(){
                var nameres = document.forms['sample']['fname'].value;
                var ageres = document.forms['sample']['age'].value;
                alert(nameres);
                alert(ageres);
            }
        </script>
    </body>
</html>
