<html>
    <body>
        <h1 id="abc">Hello World</h1>
        <button onclick="changetored()">Change to Red Color</button>
        <button onclick="changetogreen()">Change to Green Color</button>
        <button onclick="hidecontent()">Hide content</button>
        <script>
            function changetored(){
                var x = document.getElementById("abc");
                x.style.color = "Red";
            }
            function changetogreen(){
                var x = document.getElementById("abc");
                x.style.color = "green";
            }
            function hidecontent(){
                var x = document.getElementById("abc");
                x.style.display = "none";
            }
        </script>
    </body>
</html>
