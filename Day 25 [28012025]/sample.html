<html>
    <head>
        <title>Sample</title>
    </head>
    <body>
        <script>
            var x = prompt("Enter a value: ");
            x = parseInt(x);
            if (x%2==0){
                document.write("Even Number Entered....");
            }
            else{
                document.write("Odd Number Entered.....")
            }
        </script>
    </body>
</html>
