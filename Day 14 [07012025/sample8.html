<html>
    <head>
        <style>
            p{
                display : none;
            }
            div:hover p{
                display : block;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Hover on me </h1>
            <p>I am Hidden Element</p>
        </div>
    </body>
</html>
